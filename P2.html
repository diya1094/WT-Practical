<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>

    <style>
        tr{
            text-align: center;
        }
        table{
            width: 100%; 
            height: 100%;
            border: 1px solid #000; 
        }
        td{
            border: 1px solid #000;
            padding: 10px;
        }
       </style>

</head>
<body>

    

<table>
    <tr class="header">
        <td colspan="1" ><h1>Logo Area</h1></td>
        <td class="search" colspan="2"><h2>Search Bar</h2></td>
    </tr>
    <tr height="500px">
        <td class="sidebar" width="20%">
            <h3>News Section</h3>
            <p>Latest news articles will be displayed here.</p>
        </td>
        <td class="sidebar" width="20%">
            <h3>Events Section</h3>
            <p>Upcoming events will be listed here.</p>
        </td>
        <td class="content" width="60%">
            <h3>Main Content Area</h3>
            <p>This is where the main content will be displayed. Articles, blogs etc.</p>
        </td>
    </tr>
    <tr class="header">
        <td colspan="3"><h4>Footer Area</h4></td>
    </tr>
</table>

</body>
</html>
