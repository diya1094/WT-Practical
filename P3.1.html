<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Calculator</title>
    <style>
        table {
            border: 1px solid rgb(190, 129, 14);
            margin: 100px auto;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        input[type="button"] {
            width: 100%;
            padding: 20px;
            background-color: rgb(190, 129, 14);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: rgb(150, 100, 10);
        }

        #result {
            max-width: 100%;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid rgb(190, 129, 14);
            border-radius: 5px;
            text-align: right;
            margin-bottom: 7px;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td colspan="4"><input type="text" id="result" readonly></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="/" onclick="display('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="*" onclick="display('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td><input type="button" value="." onclick="display('.')"></td>
            <td><input type="button" value="=" onclick="calculate()"></td>
            <td><input type="button" value="+" onclick="display('+')"></td>
        </tr>
        <tr>
            <td colspan="4"><input type="button" value="C" onclick="clearScreen()"></td>
        </tr>
    </table>

    <script>
        function display(value) {
            document.getElementById("result").value += value;
        }

        function calculate() {
            try {
                let expression = document.getElementById("result").value;
                let result = eval(expression);
                document.getElementById("result").value = result;
            } catch (error) {
                alert("Invalid Expression");
                clearScreen();
            }
        }

        function clearScreen() {
            document.getElementById("result").value = "";
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if ((key >= '0' && key <= '9') || key === '.' || key === '+' || key === '-' || key === '*' || key === '/') {
                display(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                let currentValue = document.getElementById("result").value;
                document.getElementById("result").value = currentValue.slice(0, -1);
            } else if (key === 'c' || key === 'C') {
                clearScreen();
            }
        });
    </script>
</body>
</html>
